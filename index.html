<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
  <form>
    <input type="number" name="a" id="a" placeholder="Digite o valor de a" step="0.1"/>
    <input type="number" name="b" id="b" placeholder="Digite o valor de b" step="0.1"/>
    <input type="number" name="c" id="c" placeholder="Digite o valor de c" step="0.1"/>
    <button type="submit">Enviar</button>
  </form>
  <div>
    <span id="result"></span>
  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
